<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Simple Calculator</h1><br>
    <input type="text" id="result" disabled style="width: 100px;"><br>
    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('/')">/</button><br>
    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('*')">*</button><br>
    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="append('-')">-</button><br>
    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="append('+')">+</button><br>
    <button onclick="clearresult()" style="width: 100px;">Clear</button>
    <script>
        function append(value){
            document.getElementById('result').value+=value;
        }
        function calculate(){
            try {
                const resultarea=document.getElementById('result');
                resultarea.value=eval(resultarea.value);
            } catch (error) {
                alert('invalid operation');
            }
        }
        function clearresult(){
            document.getElementById('result').value='';
        }
    </script>
</body>
</html>
